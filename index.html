<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Garden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            background: linear-gradient(135deg, #f9c6d0, #e6b3de, #c9b9f7, #a8d0f7); /* Dawn colors */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        #garden-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Ground/Grass */
        #ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15vh; /* Adjust height as needed */
            background: linear-gradient(to top, #6c9f75, #a8d08d); /* Green grass gradient */
            z-index: 1;
        }

        /* Initial Prompt Text */
        #prompt-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeOut 3s forwards;
            z-index: 2;
        }

        /* Flower Styles (Base) */
        .flower {
            position: absolute;
            bottom: 15vh; /* Position above the grass line */
            width: 40px;
            height: 40px;
            transform-origin: bottom center;
            animation: sway 5s ease-in-out infinite;
            z-index: 2;
        }

        .flower-stem {
            width: 4px;
            height: 50px;
            background-color: #8b4513; /* Brown stem color */
            position: absolute;
            bottom: 0px;
            left: calc(50% - 2px); /* Center the stem */
            border-radius: 2px;
        }

        .flower-leaf {
            width: 15px;
            height: 25px;
            background-color: #6da252; /* Green leaf color */
            position: absolute;
            bottom: 30px;
            left: -10px;
            transform-origin: bottom right;
            animation: leafSway 4s ease-in-out infinite;
            border-radius: 2px;
        }

        .flower-leaf-right {
           left: auto;
           right: -10px;
           transform-origin: bottom left;
           transform: scaleX(-1);
        }

        .flower-petals {
            position: absolute;
            bottom: 50px;
            left: calc(50% - 20px);
            width: 40px;
            height: 40px;
            animation: rotatePetals 8s linear infinite;
        }


        .petal {
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: red; /* Default petal color */
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
        }

        .petal-1 {
            transform: rotate(0deg) translateY(-15px);
        }

        .petal-2 {
            transform: rotate(90deg) translateY(-15px);
        }

        .petal-3 {
            transform: rotate(180deg) translateY(-15px);
        }

        .petal-4 {
            transform: rotate(270deg) translateY(-15px);
        }

        /* Flower Color Classes */
        .red {
            --petal-color: #ff0000;
        }
        .yellow {
            --petal-color: #ffcc00;
        }
        .blue {
            --petal-color: #007bff;
        }
        .purple {
            --petal-color: #800080;
        }
        .orange {
            --petal-color: #ffa500;
        }
        .pink {
            --petal-color: #ff69b4;
        }

        .red .petal { background-color: var(--petal-color); }
        .yellow .petal { background-color: var(--petal-color); }
        .blue .petal { background-color: var(--petal-color); }
        .purple .petal { background-color: var(--petal-color); }
        .orange .petal { background-color: var(--petal-color); }
        .pink .petal { background-color: var(--petal-color); }


        /* Flower Hover Effect */
        .flower:hover {
            transform: scale(1.1) rotate(2deg);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        /* Flower Seed Style */
        .seed {
            position: absolute;
            bottom: 15vh; /* Position above the grass line */
            width: 8px;
            height: 8px;
            background-color: #8b4513; /* Brown seed color */
            border-radius: 50%;
            z-index: 2;
            animation: growStem 0.5s forwards, growLeaves 0.7s 0.5s forwards, bloom 2s 1.2s forwards;
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleFade 1s ease-out forwards;
        }

        /* Emotion Label */
        .emotion-label {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* Allows hover to trigger on the flower, not the label */
            z-index: 3;
        }

        .flower:hover .emotion-label {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes sway {
            0%, 100% { transform: translate(0, 0px) rotate(0deg); }
            50% { transform: translate(0, 5px) rotate(2deg); }
        }

        @keyframes leafSway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes sparkleFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }

        @keyframes growStem {
            from { height: 0; }
            to { height: 50px; }
        }

        @keyframes growLeaves {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bloom {
            from {
                width: 0;
                height: 0;
                bottom: 15vh;
            }
            to {
                width: 40px;
                height: 40px;
                bottom: 15vh;
            }
        }

        @keyframes rotatePetals {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }


        /* Minimal UI */
        #ui-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        #flower-count {
            margin-right: 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #clear-garden-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #clear-garden-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Optional: Butterfly Animation */
        .butterfly {
            position: absolute;
            width: 50px;
            height: 30px;
            background-image: url("data:image/svg+xml,%3Csvg width='50' height='30' viewBox='0 0 50 30' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 10C1 10 9.80385 1 25.5 1C41.1961 1 50 10 50 10C50 10 41.1961 29 25.5 29C9.80385 29 1 10 1 10Z' fill='%23FFD700' stroke='%23333333' stroke-width='2'/%3E%3C/svg%3E");
            background-size: contain;
            background-repeat: no-repeat;
            animation: fly 15s linear infinite;
            z-index: 0;
        }

        @keyframes fly {
            0% {
                transform: translate(-100px, 0px) rotate(0deg);
            }
            100% {
                transform: translate(100vw, 0px) rotate(360deg);
            }
        }

        /* Optional: Sun/Moon */
        #sun-moon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #fdd86f; /* Yellow for sun */
            border-radius: 50%;
            z-index: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #prompt-text {
                font-size: 1.2rem;
            }
            #flower-count {
                font-size: 0.9rem;
            }
            #clear-garden-button {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <script>
        // Array of Emotion Labels and Colors
        const flowerColors = ['red', 'yellow', 'blue', 'purple', 'orange', 'pink'];
        const emotionLabels = {
            red: 'Passion',
            yellow: 'Joy',
            blue: 'Calm',
            purple: 'Creative',
            orange: 'Energetic',
            pink: 'Love'
        };

        const gardenContainer = document.getElementById('garden-container');
        const promptText = document.getElementById('prompt-text');
        const flowerCountDisplay = document.getElementById('flower-count');
        const clearGardenButton = document.getElementById('clear-garden-button');
        let flowerCount = 0;

        // Function to get a random number within a range
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to create a sparkle effect
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            gardenContainer.appendChild(sparkle);
            setTimeout(() => {
                sparkle.remove();
            }, 1000); // Remove after animation
        }

        // Function to create a flower
        function createFlower(x, y) {
            const flower = document.createElement('div');
            const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
            flower.classList.add('flower', color);
            flower.style.left = `${x}px`;
            flower.style.top = `${y}px`;
            gardenContainer.appendChild(flower);

            const stem = document.createElement('div');
            stem.classList.add('flower-stem');
            flower.appendChild(stem);

            const leafLeft = document.createElement('div');
            leafLeft.classList.add('flower-leaf');
            flower.appendChild(leafLeft);

            const leafRight = document.createElement('div');
            leafRight.classList.add('flower-leaf', 'flower-leaf-right');
            flower.appendChild(leafRight);


            const petals = document.createElement('div');
            petals.classList.add('flower-petals');
            flower.appendChild(petals);

            const petal1 = document.createElement('div');
            petal1.classList.add('petal', 'petal-1');
            petals.appendChild(petal1);

            const petal2 = document.createElement('div');
            petal2.classList.add('petal', 'petal-2');
            petals.appendChild(petal2);

            const petal3 = document.createElement('div');
            petal3.classList.add('petal', 'petal-3');
            petals.appendChild(petal3);

            const petal4 = document.createElement('div');
            petal4.classList.add('petal', 'petal-4');
            petals.appendChild(petal4);


            const emotionLabel = document.createElement('div');
            emotionLabel.classList.add('emotion-label');
            emotionLabel.textContent = emotionLabels[color];
            flower.appendChild(emotionLabel);

            // Sparkle effect
            const sparkleCount = getRandomInt(2, 4); // Random number of sparkles
            for (let i = 0; i < sparkleCount; i++) {
                const sparkleX = x + getRandomInt(-10, 10);
                const sparkleY = y - 20 + getRandomInt(-10, 10);
                createSparkle(sparkleX, sparkleY);
            }

        }

        // Function to plant a seed and grow a flower
        function plantSeed(x, y) {
            const seed = document.createElement('div');
            seed.classList.add('seed');
            seed.style.left = `${x}px`;
            seed.style.top = `${y}px`;
            gardenContainer.appendChild(seed);

            // After a delay, create the flower
            setTimeout(() => {
                 createFlower(x, y);
            }, 2700);


            flowerCount++;
            flowerCountDisplay.textContent = `ðŸŒ¸ ${flowerCount} flowers`;
        }

        // Event listener for clicks on the garden
        gardenContainer.addEventListener('click', (e) => {
            if (promptText) {
                promptText.remove(); // Remove prompt immediately
            }

            const x = e.clientX - 20; // Adjust for the flower size
            const y = e.clientY - 20;

            plantSeed(x, y);
        });

        // Clear Garden Button functionality
        clearGardenButton.addEventListener('click', () => {
            const flowers = document.querySelectorAll('.flower, .seed');
            flowers.forEach(flower => flower.remove());
            flowerCount = 0;
            flowerCountDisplay.textContent = `ðŸŒ¸ ${flowerCount} flowers`;
        });

        // Optional: Fade out prompt after 3 seconds
        if (promptText) {
            setTimeout(() => {
                promptText.remove(); // Remove after fade out
            }, 3000);
        }

        // Optional:  Butterfly animation

            gardenContainer.appendChild(butterfly);

            // Remove butterfly after it flies across
            setTimeout(() => {
                butterfly.remove();
            }, 15000); // Animation duration
        }

        // Create butterflies periodically
        setInterval(createButterfly, 5000); // Create a butterfly every 5 seconds
        */
    </script>
